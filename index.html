<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script type="text/javascript" src="functions.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="top-bar">
      <div class="left-section">
        <button onClick="newNote()" class="new-note-button"><i class="fa fa-plus" aria-hidden="true"></i></button>
        <button class="choose-yellow color-picker" onClick="changeNoteColor('#fdffaa')"></button>
        <button class="choose-green color-picker" onClick="changeNoteColor('#a0ffdd')"></button>
        <button class="choose-pink color-picker" onClick="changeNoteColor('#fddbff')"></button>
        <button class="choose-blue color-picker" onClick="changeNoteColor('#b5dbff')"></button>
        <button class="choose-purple color-picker" onClick="changeNoteColor('#e4b7ff')"></button>
      </div>

      <div class="background-div">
        <button class="hamburger" onClick="toggleBackgroundSection('flex')"><i class="fa fa-bars" aria-hidden="true"></i></button>
      </div>
    </div>

    <div id="notes-section">
      <div id="note-0" class="note">
        <div class="button-holder">
          <button id="0" type="button" name="button" class="x-button" onClick="deleteNote(`note-${this.id}`)"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
        <span placeholder="Type here..." contenteditable="true"></span>
      </div>
    </div>

    <div class="choose-background">
      <button onClick="toggleBackgroundSection('none')" class="close-background"><i class="fa fa-times" aria-hidden="true"></i></button>
      <div class="background-images">
        <img onClick="changeBackground(this.src)" class="background-img" src="./backgrounds/brooke-lark.jpg" alt="">
        <img onClick="changeBackground(this.src)" class="background-img" src="./backgrounds/tim-mossholder.jpg" alt="">
        <img onClick="changeBackground(this.src)" class="background-img" src="./backgrounds/jakub-kapusnak.jpg" alt="">
        <img onClick="changeBackground(this.src)" class="background-img" src="./backgrounds/leonardo-wong.jpg" alt="">
        <img onClick="changeBackground(this.src)" class="background-img" src="./backgrounds/michael-depetris.jpg" alt="">
        <img onClick="changeBackground(this.src)" class="background-img" src="./backgrounds/cam-adams.jpg" alt="">
        <img onClick="changeBackground(this.src)" class="background-img" src="./backgrounds/raphael-biscaldi.jpg" alt="">
        <img onClick="changeBackground(this.src)" class="background-img" src="./backgrounds/brandi-redd.jpg" alt="">
      </div>
    </div>
  </body>
</html>
