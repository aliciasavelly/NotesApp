<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <title></title>
  </head>
  <body>
    <button onClick="newNote()" class="new-note-button">Add a new note!</button>

    <div id="notes-section">
      <div id="note-0" class="note">
        <div class="button-holder">
          <button id="0" type="button" name="button" class="x-button" onClick="deleteNote(`note-${this.id}`)">X</button>
        </div>
        <span placeholder="Type here..." contenteditable="true"></span>
      </div>
      <div id="note-1" class="note">
        <div class="button-holder">
          <button id="1" type="button" name="button" class="x-button" onClick="deleteNote(`note-${this.id}`)">X</button>
        </div>
        <span placeholder="Type here..." contenteditable="true"></span>
      </div>

    </div>

  </body>
</html>
