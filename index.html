<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <title></title>
  </head>
  <body>
    <button onClick="newNote()" class="new-note-button">Add a new note!</button>
    <button class="choose-yellow" onClick="changeNoteColor('#fdffaa')"></button>
    <button class="choose-green" onClick="changeNoteColor('#a0ffdd')"></button>
    <button class="choose-pink" onClick="changeNoteColor('#fddbff')"></button>
    <button class="choose-blue" onClick="changeNoteColor('#b5dbff')"></button>
    <button class="choose-purple" onClick="changeNoteColor('#e4b7ff')"></button>
    <div id="notes-section">
      <div id="note-0" class="note">
        <div class="button-holder">
          <button id="0" type="button" name="button" class="x-button" onClick="deleteNote(`note-${this.id}`)">X</button>
        </div>
        <span placeholder="Type here..." contenteditable="true"></span>
      </div>
    </div>

  </body>
</html>
